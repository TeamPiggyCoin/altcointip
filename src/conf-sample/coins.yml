# PiggyCoin
piggy:
    enabled: true
    unit: piggy
    name: PiggyCoin
    symbol: 'p'
    config_file: '~/.newpiggycoin/newpiggycoin.conf'
    config_rpcserver: '127.0.0.1'
    minconf:
        givetip: 3
        withdraw: 10
    txmin:
        givetip: 0.0001
        withdraw: 10
    txfee: 0.00001
    explorer:
        address: 'https://chainz.cryptoid.info/piggy/address.dws?'
        transaction: 'https://chainz.cryptoid.info/piggy/tx.dws?'
    regex:
        address: '(p[1-9a-z]{20,40})'
        units: '(piggy|pig|piggycoin|piggycoins)'

